{% extends "cars/base.html" %}
{% block title %}Owner Login{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-5">
    <div class="card shadow-sm">
      <div class="card-body">
        <h4 class="fw-bold mb-3">Owner Login</h4>
        <form method="POST">
          {% csrf_token %}
          {{ form.as_p }}
          <button class="btn btn-dark w-100">Login</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
